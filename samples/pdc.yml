--
system:
  distro: "archlinux"
  arch: "x86_64"
  wm: "i3"

plugins:
  get:
    - user/project
    - https://git.com/user/project.git
    - git@git.com:user/project.git
    - path:://path/to/plugin
    - tarball::endpoint/to/tarbal.tar

execute:
  - plugin plugin-name
  - bash myFile.sh
  - shell echo something
